<div class="container">
    <div class="col-9">
        <app-car-list
             [sendCarList]="carList"
             (selectedCar)="onEdit($event)"
        ></app-car-list>
    </div>
    <div class="col-4">
        <app-car-add></app-car-add>
    </div>
    <div *ngIf="editing">
        <app-car-edit
            [sendCarInfo]="carList[editCarIndex]"
            (editStatus)="editComplete($event)"
        ></app-car-edit>
    </div>
</div>
