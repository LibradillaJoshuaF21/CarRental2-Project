<div class="container">
    <div class="col-9">
        <app-rent-car-list
             [sendCarList]="carList"
             (selectedCar)="onRent($event)"
        ></app-rent-car-list>
    </div>
    <div *ngIf="renting">
        <app-rent-form
            [sendCarInfo]="carList[rentCarIndex]"
            [sendUserInfo]="userList[0]"
            (rentStatus)="rentComplete($event)"
        ></app-rent-form>
        <p>RENT</p>
    </div>
</div>
