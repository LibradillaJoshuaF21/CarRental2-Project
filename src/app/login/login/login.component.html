<div class="container">
    <div class="card">   
        <h2 class="card-header">Login Account</h2>
        <div class="card-body">
            <form [formGroup]="loginForm" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                    type="text"
                    class="form-control"
                    name="email"
                    formControlName="email"
                    [ngClass]="{ 'is-invalid': f.email.dirty && f.email.errors }"/>
                    <div *ngIf="f.email.dirty && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.dirty && f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.dirty && f.email.errors.email">Must be a valid email</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                    type="password"
                    class="form-control"
                    name="password"
                    formControlName="password"
                    [ngClass]="{ 'is-invalid': f.password.dirty && f.password.errors }"/>
                    <div *ngIf="f.password.dirty && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.dirty && f.password.errors.required">Password is required</div>
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-dark" id="buttonBox1" form="loginForm" (click)="onSubmit()">Login</button>
            <button class="btn btn-light" id="buttonBox2" routerLink="/registration">Register</button>
        </div>
    </div>
</div>
